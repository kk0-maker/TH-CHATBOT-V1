<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Tomorrow's Hope AI Assistant</h1>
  </header>
  <div class="container">
    <div class="chat-window" id="chatWindow">
      <!-- Messages will be appended here -->
    </div>
    <form id="messageForm">
      <input type="text" id="message" name="message" placeholder="Type your message..." required>
      <button type="submit" class="button">Send</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2025 Tomorrow's Hope. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('messageForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const message = document.getElementById('message').value;
      const chatWindow = document.getElementById('chatWindow');

      // Append user message to chat window
      const userMessageDiv = document.createElement('div');
      userMessageDiv.className = 'message user-message';
      userMessageDiv.textContent = message;
      chatWindow.appendChild(userMessageDiv);

      // Clear the input field
      document.getElementById('message').value = '';

      try {
        const response = await fetch('/send_message', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });
        const data = await response.json();

        // Append bot response to chat window
        const botMessageDiv = document.createElement('div');
        botMessageDiv.className = 'message bot-message';
        botMessageDiv.textContent = data.response || data.error;
        chatWindow.appendChild(botMessageDiv);

        // Scroll to the bottom of the chat window
        chatWindow.scrollTop = chatWindow.scrollHeight;
      } catch (error) {
        const errorMessageDiv = document.createElement('div');
        errorMessageDiv.className = 'message bot-message';
        errorMessageDiv.textContent = 'Error: ' + error.message;
        chatWindow.appendChild(errorMessageDiv);
      }
    });
  </script>
</body>
</html>
